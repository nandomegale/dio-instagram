<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-main">
        <div class="instagram-left">
            <img src="./images/InstragramMobile.png" alt="Instagram mobile">
        </div>
        <div class="instagram-right">
            <div class="instagram-main-menu">
                <div class="instagram-title">
                    <h1>Instagram</h1>
                </div>
                <div class="instagram-form">
                    <input type="text" placeholder="Telefone, nome de usuário ou email">
                    <input type="password" placeholder="Senha">
                    <button>Entrar</button>
                    <span>OU</span>
                    <a class="instagram-facebook-signin" href="#">Entrar com o Facebook</a>
                    <a class="instagram-forgot-password" href="#">Esqueceu a senha?</a>
                </div>
            </div>
            <div class="instagram-signup">
                <p>Não tem uma conta?
                    <a href="#">Cadastre-se</a>
                </p>
            </div>
            <div class="instagram-get-the-app">
                <p class="instagram-get-app">Obtenha o aplicativo.</p>
                <div class="instagram-download">
                    <a href="#" class="instagram-app-download"></a>
                    <a href="#" class="instagram-app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
